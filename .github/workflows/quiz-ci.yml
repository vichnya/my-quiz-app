name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and run Docker container
      run: |
        docker-compose build
        docker-compose up -d
        docker-compose ps
      working-directory: ../../


    - name: Stop Docker container
      run: docker-compose down
      working-directory: ../../
